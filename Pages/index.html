<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il point</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Barra de navegacion -->
    <nav id="navbar">
        <div id="nav">
            <ul>
                <li><img src="https://e7.pngegg.com/pngimages/716/758/png-clipart-graphics-restaurant-logo-restaurant.png"
                        alt="Logo"></li>
                <li>
                    <h3>IL POINT</h3>
                </li>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#comidas">Comidas</a></li>
                <li><a href="#contactos">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <!-- Inicio-->
    <main>
        <div>
            <h1 id="inicio">Bienvenidos</h1>
            <img src="https://larkinven.com/wp-content/uploads/2022/07/restaurantes-1.jpeg" alt="restaurante">
        </div>
    </main>
    <!-- Comidas-->
    <section id="comidas">
        <h1>Comidas</h1>
        <h2>Aperitivos</h2>
         <table>       
                <td>
                    <h4>Papas Fritas</h4>
                </td>
                <td><img src="https://cocina-casera.com/wp-content/uploads/2023/01/patatas-fritas-crujientes-francesa-1-770x485.jpg"
                        alt="papas" width="150px"></td>
            </tr>
            <tr>
                <td>
                    <h4>Arepitas</h4>
                </td>
                <td><img src="https://cdn0.recetasgratis.net/es/posts/6/8/9/arepas_fritas_venezolanas_55986_600.webp"
                        alt="arepitas" width="150px"></td>
            </tr>
            <tr>
                <td>
                    <h4>Papas Guisadas</h4>
                </td>
                <td><img src="https://imag.bonviveur.com/patatas-guisadas.webp" alt="guisadas" width="150px"></td>
            </tr>
        </table>
        <h2>Platos Principales</h2>
        <table>
            <tr>
                <td>
                    <h4>Arroz con pollo</h4>
                </td>
                <td><img src="https://antojandoando.com/wp-content/uploads/2015/01/arroz-pollo2-pint-pq.jpg"
                        alt="arroz-pollo" width="150px" height="120px"> </td>
            </tr>
            <tr>
                <td>
                    <h4>Pollo a la Naranja</h4>
                </td>
                <td><img src="https://i.ytimg.com/vi/pGx9w2GJ_mc/maxresdefault.jpg" width="150px" height="120px"
                        alt="pollo-naranja"></td>
            </tr>
            <tr>
                <td>
                    <h4>Lasagna</h4>
                </td>
                <td>
                    <img src="https://thestayathomechef.com/wp-content/uploads/2017/08/Most-Amazing-Lasagna-2-e1574792735811.jpg"
                        alt="lasagna" width="150px" height="120px">
                </td>
            </tr>
            <tr>
                <td>
                    <h4>Spaghetti in Tomato</h4>
                </td>
                <td> <img src="https://mandolina.co/wp-content/uploads/2020/11/espaguetis-rojos-con-tomate.jpg"
                        alt="espagueti" width="150px" height="120px"></td>
            </tr>
            <tr>
                <td>
                    <h4>Chuleta de Pollo</h4>
                </td>
                <td> <img
                        src="https://www.pollosbucanero.com/sites/default/files/styles/cs_receta/public/recetas/27ene-bucanero-receta-chuletadepollo.jpg?itok=yG_snFw2"
                        alt="chuleta" width="150px" height="110px"></td>
            </tr>
        </table>
    </section>
    <!-- Contacto -->
    <footer id="contactos">
        <div>
            <h1>Registro</h1>
            <form action="">
                <label for="nombre">Nombre :</label>
                <input type="text" required placeholder="Ingrese su nombre" name="nombre" id="nombre" style="border: 0;">
                <br>

                <label for="apellido">Apellido :</label>
                <input type="text" placeholder="Ingrese su apellido" name="apellido" id="apellido" style="border: 0;">
                <br>

                <label for="correo">Correo Electronico :</label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" style="border: 0;">
                <br>
            </form>
            <div id="instagram">
                <i class="fa-brands fa-instagram"></i>
                <h3>@Ilpoint</h3>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/37c4a7a2c4.js" crossorigin="anonymous"></script>
</body>

</html>
